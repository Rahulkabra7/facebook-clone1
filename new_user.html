<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-con">
        <form action="./1_fb_page(basic).html">
            <div class="container">
                <div class="sign-up-top">
                    <div class="sign-head-div">
                        <h2 class="sign-head">Sign up</h2><br><span class="sign-head-span">It's quick and easy.</span>
                        <hr>
                    </div>
                    <div class="name-class">
                        <div class="first-name" style="width: 194px;height: 39.6px;">
                            <input class="fst-name" type="text" placeholder="First Name">
                        </div>
                        <div class="last-name">
                            <input class="lst-name" type="text" placeholder="Surname">
                        </div>
                    </div>
                    <div class="dob-name-div">
                        <p class="dob-name">Date of birth</p>
                    </div>
                    <div class="dob-div">
                        <div class="day-div">
                            <!-- <label for="count">Country: </label> -->
                            <select id="day">
                                <option selected disabled>Please select a days</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option><option value="1">1</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div>
                            <select id="mon">
                                <option selected disabled>Please select a month</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div>
                            <select id="year">
                                <option selected disabled>Please select a year</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                            </select>
                        </div>
                    </div>
                    <div class="Gender-div">
                        <div class="female">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="Female">
                        </div>
                        <div class="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="Male">
                        </div>
                        <div class="other">
                            <label for="other">Other</label>
                            <input type="radio" name="gender" id="other" value="Other">
                        </div>

                    </div>
                    <div class="mob-no-div">
                        <input type="text" name="mobile-number-or-email" class="mob-no" placeholder="Mobile Number or email address" required>
                    </div>
                    <div class="new-pass-div">
                        <input type="text" name="pass" class="new-pass" placeholder="New Password" required>
                    </div>
                    <div class="para-div-1">
                        <p class="para1">
                            People who use our service may have uploaded your contact information to Facebook. Learn more.
                        </p>
                    </div>
                    <div class="para-div-1">
                        <p class="para2">
                            By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.
                        </p>
                    </div>
                    <div class="submit-but-div">
                        <input type="submit" name="Submit" class="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
